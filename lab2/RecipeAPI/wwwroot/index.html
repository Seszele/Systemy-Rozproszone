<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>

<body>
    <h1>Recipe Finder</h1>
    <form action="/recipe" method="get">
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" style="width: 100%;"
            placeholder="Enter ingredients separated by comma"><br><br>
        <button type="submit">Find Recipe</button>
    </form>
</body>

</html>
